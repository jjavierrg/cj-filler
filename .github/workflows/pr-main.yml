name: Pull request to main

permissions:
  checks: write
  contents: write

on:
  pull_request:
    branches: ['main']

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v3

      - name: ğŸšš Restore
        run: npm ci --no-audit

      - name: ğŸ§ª Test
        run: npm test -- --passWithNoTests

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v3

      - name: ğŸšš Restore
        run: npm ci --no-audit

      - name: ğŸ§¹ Lint
        uses: wearerequired/lint-action@v2
        with:
          auto_fix: true
          eslint: true
          eslint_extensions: ts
          git_name: github-actions[bot]
          git_email: github-actions[bot]@users.noreply.github.com
